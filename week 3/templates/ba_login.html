  <!DOCTYPE html>
  <html lang="en" >
    
  <head>
    <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
      />
    <title>Login to BA</title>
    
    <style>
    body {
    background-image:url("https://wallpapersite.com/images/pages/pic_w/9954.jpg");
    background-repeat: no-repeat;
    background-size: 100% 100%;
    color: white;
}
html {
    height: 100%
}
.panel-title{margin-top: 20%;}

    </style>
  </head>
<body>

    
  <div class="container">
  <nav class="navbar navbar-light">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Brussels_Airlines_logo.svg/2000px-Brussels_Airlines_logo.svg.png" height=45px width=220px>
      
      <form class="form-inline">
        <button class="btn btn-sm btn-outline-primary" type="button">Search</button>
        <button class="btn btn-sm btn-outline-primary" type="button">Selection</button>
        <button class="btn btn-sm btn-outline-primary" type="button">Options</button>
        <button class="btn btn-primary" type="button">Passengers</button>
        <button class="btn btn-sm btn-outline-primary" type="button">Payment</button>
        <button class="btn btn-sm btn-outline-primary" type="button">Confirmation</button>
      </form>
  </nav>
  <div class="row">
      <div class="col-md-4 col-md-offset-4">
        </div> 
    <div class="col-md-4 col-md-offset-4"> 
      <div class="panel panel-default"> 
        <div class="panel-heading">
            <h3 class="panel-title">Enter passenger contact details</h3>
          </div>
            <div class="panel-body">
              <form accept-charset="UTF-8" role="form">
                      <fieldset>
              <div class="form-group">
                  <input class="form-control" placeholder="Enter your phone number" name="phone" type="tel" pattern="[0-9+]{3}" required >
              </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Enter your password" name="password" type="password" value="" required>
                </div>
                <div class="checkbox">
                    <label>
                      <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                    </label>
                  </div>
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
              </fieldset>
                </form>
                        <hr/>
                      <center><h4>OR</h4></center>
                      <form action=http://127.0.0.1:5001/login?>
                      <button class="btn btn-lg btn-danger btn-block" type="submit">Login with TrueMe</button>
                    </form>
                    </div>
                    <div class="col-md-4 col-md-offset-4">
      </div>
       </div> 
</body>

</html>
